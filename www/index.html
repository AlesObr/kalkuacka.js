<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>jquery kalkulačka</h1>
        <p>UI V 2.0</p>
        <div class="kalkulacka">
                <div id="display">
                    <div id="main"></div>
                    <div id="sub"></div>
                </div>
            <button id="%" value="%" >%</button>
            <button id="CE" value="CE" >CE</button>
            <button id="C" value="C" >C</button>
            <button id="bcs" value="bcs" >BCS</button>
            <button id="1x" >1/x</button>
            <button id="x2" >x^2</button>
            <button id="odmocnina" >√x</button>
            <button id="deleno" >÷</button>
            <button id="seven" >7</button>
            <button id="eight" >8</button>
            <button id="nine" >9</button>
            <button id="krat">×</button>
            <button id="four" >4</button>
            <button id="five" >5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three" value="3">3</button>
            <button id="plus">+</button>
            <button id="plusminus">+/-</button>
            <button id="nula">0</button>
            <button id="dot">,</button>
            <button id="result">=</button>
        </div>
    </div>
</body>
</html>
